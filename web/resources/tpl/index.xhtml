<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <ui:insert name="title">
            <title>Aselole Travel</title>            
        </ui:insert>
        
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="home.css"/>
    </h:head>
    <h:body>
        <h:form id="mainForm">
            
            <div class="sidebar p-shadow-1">
                <img src="https://i.ibb.co/9rHgh3b/fly-wanderer.png" />
                
                <p:menu styleClass="menu">
                    <p:menuitem icon="pi pi-th-large" value="Home"
                                outcome="/views/admin/home.xhtml"/>
                    <p:menuitem icon="pi pi-tags" value="About us"
                                outcome="/views/admin/aboutus.xhtml"/>
                    <p:menuitem icon="pi pi-tags" value="Our Team"
                                outcome="/views/admin/ourteam.xhtml"/>
                    <p:menuitem icon="pi pi-file" value="Package"
                                outcome="/views/admin/package.xhtml"/>
                    <p:menuitem icon="pi pi-comment" value="order"
                                id="addUserBtn" update=":userDetail1" ajax="true" oncomplete="PF('$userDetail1').show()"/>
                    <p:menuitem icon="pi pi-user" value="Admin"
                                outcome="/views/admin/login.xhtml"/>
                </p:menu>
            </div>
            
            <p:outputPanel id="main">
                <ui:insert name="main">
                    <div>Default main content</div>
                </ui:insert>
            </p:outputPanel>
             
        </h:form>
        <p:dialog id="userDetail1" widgetVar="$userDetail1" header="Add Order" hideEffect="explode" appendTo="@(body)" resizable="false" draggable="false" closeOnEscape="true">  
        <h:form>  
  
            <p:panelGrid columns="2">  
                <h:outputLabel for="username" value="Name: *" />  
                <p:inputText id="username" value="#{userBean.newuser.name}" label="User Name" placeholder="Name" />  
  
                <h:outputLabel for="tickets" value="Tickets" />  
                <p:inputText id="tickets" label="tickets" value="#{userBean.newuser.tickets}" placeholder="Number of Tickets" />  
  
                <h:outputLabel for="destination" value="Destination" />  
                <p:selectOneMenu id="destination" label="destination" value="#{userBean.newuser.destination}" effect="fold">  
                    <f:selectItem itemLabel="Select One" itemValue="" />  
                    <f:selectItem itemLabel="Bali" itemValue="Bali" />  
                    <f:selectItem itemLabel="Jogja" itemValue="Jogja" />  
                    <f:selectItem itemLabel="Lombok" itemValue="Lombok" /> 
                </p:selectOneMenu>  
                <p:outputLabel for="dob" value="Date of Boking" />  
  
                <p:calendar id="dob" value="#{userBean.newuser.dob}" label="DatePosted:" required="true" pattern="dd/MM/yyyy" effect="slideDown" requiredMessage="Please Enter Date of Boking!" navigator="true" showButtonPanel="true" yearRange="c-60:c+60" placeholder="Date of Boking" />  
  
                <p:outputLabel for="email" value="Email" />  
                <p:inputTextarea id="email" label="email" value="#{userBean.newuser.email}" placeholder="Email" />  
  
                <p:commandButton value="add" process="@form" id="AddButtonId" ajax="true" icon="ui-icon-plus"  actionListener="#{userBean.addUser()}" oncomplete="PF('$userDetail1').hide()" />  
  
                <p:commandButton id="cancelAddButtonId" value="Cancel" onclick="handleComplete(xhr, status, args)" />  
            </p:panelGrid>  
        </h:form>  
  
    </p:dialog>  
       
    </h:body>
</html>
