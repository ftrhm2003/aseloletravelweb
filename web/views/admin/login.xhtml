<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <h:outputStylesheet library="css" name="home.css"/>
        <style>
             .input_text[type="text"],input[type="password"]{
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                
            }
            .button_log {
                background-color: #F56D91;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                text-align: center;
            }
            .model-content {
                background-color: #fefefe;
                margin: 5% auto 15% auto;
                boder: 1px solid black;
                width: 50%;
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <section id="team">
        <div class="layar-dalam">
            <h3>Admin Login</h3>
        <h:form class="model-content">
                <h:inputText a:placeholder="Email" class="input_text" value="#{tabelUser.username}"/>
                <h:inputSecret a:placeholder="Password" class="input_text" value="#{tabelUser.password}"/>
                <h:commandButton value="LOGIN" class="button_log" action="#{tabelUser.login_user()}"/>
        </h:form>
        </div>
        </section>
    </h:body>
